stages:
  - build_pynauty
  - build_mocasin
  - test

.build-pynauty:
  script:
    - wget -N https://web.cs.dal.ca/~peter/software/pynauty/pynauty-0.6.0.tar.gz
    - tar -xzf pynauty-0.6.0.tar.gz
    - cd pynauty-0.6.0
    - wget -N http://users.cecs.anu.edu.au/~bdm/nauty/nauty27r1.tar.gz
    - tar -xzf nauty27r1.tar.gz
    - mv nauty27r1 nauty
    - make pynauty
    - pip wheel . -w ..
  artifacts:
    paths:
      - pynauty*.whl

build-pynauty-python3.8:
  extends: .build-pynauty
  stage: build_pynauty
  image: python:3.8
  tags:
    - python3.8

build-pynauty-python3.7:
  extends: .build-pynauty
  stage: build_pynauty
  image: python:3.7
  tags:
    - python3.7

build-pynauty-python3.6:
  extends: .build-pynauty
  stage: build_pynauty
  image: python:3.6
  tags:
    - python3.6

.build-mocasin:
  variables:
    NO_PYNAUTY: 1
  script:
    - pip install pynauty*.whl
    - pip wheel --no-deps .
  artifacts:
    paths:
      - mocasin*.whl

build-mocasin-python3.8:
  extends: .build-mocasin
  stage: build_mocasin
  image: python:3.8
  tags:
    - python3.8
  needs:
    - build-pynauty-python3.8

build-mocasin-python3.7:
  extends: .build-mocasin
  stage: build_mocasin
  image: python:3.7
  tags:
    - python3.7
  needs:
    - build-pynauty-python3.7

build-mocasin-python3.6:
  extends: .build-mocasin
  stage: build_mocasin
  image: python:3.6
  tags:
    - python3.6
  needs:
    - build-pynauty-python3.6

.test:
  script:
    - pip install pynauty*.whl
    - pip install mocasin*.whl
    - python setup.py test

test-python3.8:
  extends: .test
  stage: test
  image: python:3.8
  tags:
    - python3.8
  needs:
    - build-pynauty-python3.8
    - build-mocasin-python3.8

test-python3.7:
  extends: .test
  stage: test
  image: python:3.7
  tags:
    - python3.7
  needs:
    - build-pynauty-python3.7
    - build-mocasin-python3.7

test-python3.6:
  extends: .test
  stage: test
  image: python:3.6
  tags:
    - python3.6
  needs:
    - build-pynauty-python3.6
    - build-mocasin-python3.6

