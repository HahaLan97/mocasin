# @package _global_
kpn:
  name: 'TASK_GRAPH_0'
  file: ${tgff.directory}/${tgff.file}
  _target_: mocasin.tgff.tgffSimulation.KpnGraphFromTgff
  params:
    file_path: ${kpn.file}
    task_graph: ${kpn.name}

platform:
  name: 'tgff'
  type: 'bus'
  file: ${tgff.directory}/${tgff.file}
  _target_: mocasin.tgff.tgffSimulation.PlatformFromTgff
  processor_0: 'processor_0'
  processor_1: 'processor_1'
  processor_2: 'processor_2'
  processor_3: 'processor_3'
  params:
    platform_type: ${platform.type}
    processor_1: ${platform.processor_0}
    processor_2: ${platform.processor_1}
    processor_3: ${platform.processor_2}
    processor_4: ${platform.processor_3}
    file_path: ${platform.file}

trace:
  file: ${tgff.directory}/${tgff.file}
  _target_: mocasin.tgff.tgffSimulation.TraceGeneratorWrapper
  params:
    file_path: ${trace.file}

mapping:
  name: ${kpn.name}_on_${platform.name}
  _target_: mocasin.mapper.random_mapper.RandomMapping

tgff:
  directory: '../../../mocasin/tgff/graphs'
  file: 'auto-indust-cords.tgff'
