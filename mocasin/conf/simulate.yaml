# @package _global_
defaults:
  - common
  - tgff: default
  - graph: default
  - platform: default
  - mapper: default
  - trace: default
  - representation: SimpleVector
  - simulation_type: dataflow
  - sdf3: default
  - override hydra/job_logging: mocasin
  - _self_

mapping_table:
jobs: 1
output: "mappings.csv"

simtrace:
  file: "trace.json"
  app: True
  platform: True
  load:
    granularity: 100000000  # every 100us
    time_frame: 1000000000  # consider the load of the last 1ms
