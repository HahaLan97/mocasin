adapt_samples: 10
adaptable_center_weights: true
aggressive_center_movement: true
deg_p_polynomial: 2
deg_s_polynomial: 2
distr: uniform
hitting_probability:
- 0.1
- 0.5
- 0.6
- 0.7
- 0.9
keep_metrics: true
kpn:
  class: pykpn.tgff.tgffSimulation.KpnGraphFromTgff
  file: ${tgff.directory}/${tgff.file}
  name: TASK_GRAPH_0
  params:
    file_path: ${kpn.file}
    task_graph: ${kpn.name}
log_level: WARNING
max_pe: 16
max_samples: 50
max_step: 10
norm_p: 1
num_perturbations: 10
num_reference_mappings: false
oracle: simulation
out_dir: ./
perturbations_out: perturbation_plot.pdf
platform:
  class: pykpn.tgff.tgffSimulation.PlatformFromTgff
  file: ${tgff.directory}/${tgff.file}
  name: tgff
  params:
    amount: 2
    file_path: ${platform.file}
    platform_type: ${platform.type}
    processor: processor_0
  type: bus
radius: 100
random_seed: 42
record_samples: false
representation: SimpleVector
run_perturbation: true
shape: lpvol
show_points: true
show_polynomials: false
slx:
  version: '2017.10'
start_time: 0 us
step_width:
- 0.9
- 0.7
- 0.6
- 0.5
- 0.1
tgff:
  directory: ../../../pykpn/tgff/graphs
  file: auto-indust-cords.tgff
threshold: 51 ms
trace:
  class: pykpn.tgff.tgffSimulation.TraceGeneratorWrapper
  file: ${tgff.directory}/${tgff.file}
  params:
    file_path: ${trace.file}
visualize_mappings: false
