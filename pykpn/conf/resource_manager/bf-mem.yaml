# @package _group_

target: pykpn.tetris.scheduler.bruteforce.BruteforceScheduler
params:
        name : BruteForceScheduler

reschedule: true

# Drop schedulings close to current best by bf_drop.
bf_drop: 0.0

# Dump the status of the queue every N steps
bf_dump_steps: 1000

# Set a time limit
time_limit:

memoization: true

# Dump the mem table
dump_mem_table: false

# Enable pruning the mem table
prune_mem_table: false

